{{ template "head_credentials" . }}

<div class="content credentials">
	
	<div id="header">
		<span class="logo"><a href="/">SEOnaut</a></span>
	</div>

	<form method="POST">
		<label for="email">Email:</label>
		<input type="email" name="email" value="{{ .Data.Email }}" autofocus>
		<label for="password">Password:</label>
		<input type="password" name="password">
		<input type="submit" value="Sign Up">
	</form>

	{{ if .Data.Error }}
		<p class="error">The email address or password is not valid.</p>
	{{ end }}

	<p>
		Already have an account? <a href="/signin">Sign in</a>
	</p>

</div>

{{ template "footer" . }}
